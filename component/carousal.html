<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Carousel container styling */
      .carousal {
        width: 1000px;
        margin: 100px auto;
        padding: 32px;
        padding-left: 66px;
        background-color: #087f5b;
        border-radius: 8px;
        color: aliceblue;
        display: flex;
        align-items: center;
        position: relative;
        gap: 75px;
      }

      /* Image styling */
      img {
        height: 200px;
        border-radius: 8px;
        transform: scale(1.5);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      }

      /* Testimonial text styling */
      .testiomonial-text {
        font-size: 18px;
        font-weight: 500;
        line-height: 1.7;
        margin-bottom: 32px;
      }

      /* Author name styling */
      .testimonial-author {
        font-size: 14px;
        margin-bottom: 4px;
      }

      /* Job title styling */
      .testimonial-job {
        font-size: 12px;
      }

      /* Button styling */
      .btn {
        background-color: #fff;
        border: none;
        height: 40px;
        width: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        position: absolute;
        top: 50%;
      }

      /* Left button */
      .btn-1 {
        left: 0;
        transform: translate(-50%, -50%);
      }

      /* Right button */
      .btn-2 {
        right: 0;
        transform: translate(-50%, -50%);
      }
      .dots {
        position: absolute;
        left: 50%;
        bottom: 0;
        transform: translate(-50%, 32px);
        display: flex;
        gap: 12px;
      }
      .dot {
        height: 12px;
        width: 12px;
        background-color: #fff;
        border: 2px solid #087f5b;
        border-radius: 50%;
        cursor: pointer;
      }
    </style>
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousal">
      <!-- Image section -->
      <img src="maria.jpg" alt="maria almende" />

      <!-- Testimonial text section -->
      <div class="testimonial">
        <p class="testiomonial-text">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quas maxime
          exercitationem libero consequuntur quo non animi mollitia eius.
          Similique odio ullam illo voluptates totam exercitationem id optio eum
          suscipit! Molestias.
        </p>
        <p class="testimonial-author">maria almendi</p>
        <p class="testimonial-job">Project manager at EDP commercial</p>
      </div>

      <!-- Left navigation button -->
      <button class="btn btn-1">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5 8.25 12l7.5-7.5"
          />
        </svg>
      </button>

      <!-- Right navigation button -->
      <button class="btn btn-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m8.25 4.5 7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
      <div class="dots">
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
      </div>
    </div>
  </body>
</html>
