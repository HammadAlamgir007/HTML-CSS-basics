<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Pagination link styling */
      .pagination {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-top: 200px;
      }
      .page-link:link,
      .page-link:visited {
        font-size: 18px;
        color: #343a40;
        text-decoration: none;
        height: 36px;
        width: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition */
      }
      .page-link:nth-child(3) {
        color: #fff;
        background-color: #087f5b;
      }
      /* Pagination link hover and active states */
      .page-link:hover,
      .page-link:active {
        background-color: #087f5b;
        color: #fff;
      }

      /* Pagination button styling */
      .btn1 {
        border: 1px solid #087f5b;
        height: 48px;
        width: 48px;
        border-radius: 50%;
        background: none;
        cursor: pointer;
        transition: background-color 0.3s ease; /* Smooth transition */
      }

      /* Pagination button hover effect */
      .btn1:hover {
        background-color: #087f5b;
      }

      /* SVG icon color change on hover */
      .btn1:hover .btn-icon1 {
        stroke: #fff;
      }

      /* SVG icon styling */
      .btn-icon1 {
        height: 24px;
        width: 24px;
        stroke: #087f5b;
      }

      /* Dots styling */
      .dots1 {
        display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  color: #343a40;
      }
    </style>
    <title>Pagination</title>
  </head>
  <body>
    <div class="pagination">
      <button class="btn1" aria-label="Previous page">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn-icon1"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5 8.25 12l7.5-7.5"
          />
        </svg>
      </button>

      <a href="#" class="page-link">1</a>
      <a href="#" class="page-link">2</a>
      <a href="#" class="page-link">3</a>
      <a href="#" class="page-link">4</a>
      <a href="#" class="page-link">5</a>
      <a href="#" class="page-link">6</a>
      <span class="dots1">...</span>
      <a href="#" class="page-link">23</a>

      <button class="btn1" aria-label="Next page">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn-icon1"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m8.25 4.5 7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
