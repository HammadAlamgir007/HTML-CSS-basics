<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      thead {
        background-color: #087f5b;
      }

      /* Table styling */
      table {
        margin-top: 100px;
        font-size: 18px;
        width: 60%;
        background-color: #f1f1f1;
        margin: 32px auto;
        box-shadow: 0 30px 32px rgba(0, 0, 0, 0.2);
        border-collapse: collapse; /* Ensure borders collapse into a single border */
      }

      /* Table cell styling */
      th,
      td {
        padding: 16px 24px;
        text-align: left;
      }

      /* Table header cell styling */
      thead th {
        background-color: #087f5b;
        color: #fff;
        width: 25%;
      }

      /* Row hover effect */
      tbody tr:hover {
        background-color: #f1f1f1; /* Light gray background on hover */
      }

      /* Responsive design for small screens */
      @media (max-width: 768px) {
        table {
          width: 90%; /* Adjust width for smaller screens */
        }
        th,
        td {
          padding: 12px 16px; /* Reduce padding */
        }
      }
    </style>
    <title>Table</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Chair</th>
          <th>The Laid Back</th>
          <th>The Worker Bee</th>
          <th>The Chair 4/2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Height</td>
          <td>80cm</td>
          <td>60cm</td>
          <td>220cm</td>
        </tr>
        <tr>
          <td>Depth</td>
          <td>100cm</td>
          <td>110cm</td>
          <td>90cm</td>
        </tr>
        <tr>
          <td>Weight</td>
          <td>70cm</td>
          <td>65cm</td>
          <td>80cm</td>
        </tr>
        <tr>
          <td>wifth</td>
          <td>UTF-8</td>
          <td>65cm</td>
          <td>90cm</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
